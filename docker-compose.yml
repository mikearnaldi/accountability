services:
  postgres:
    image: postgres:16-alpine
    container_name: accountability-db
    environment:
      POSTGRES_USER: accountability
      POSTGRES_PASSWORD: accountability
      POSTGRES_DB: accountability
    volumes:
      - ./packages/web/.db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accountability -d accountability"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accountability-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://accountability:accountability@postgres:5432/accountability
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
